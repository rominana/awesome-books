<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Poppins font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Awesome Books - Rodrigo and Romina</title>
</head>

<body>
  <!--NAVIGATION BAR-->
  <nav>
    <a href="index.html">Awesome Books</a>
    <ul>
      <li><a href="#" id="list-link">List</a></li>
      <li><a href="#" id="add-link">Add</a></li>
      <li><a href="#" id="contact-link">Contact</a></li>
    </ul>
  </nav>
  <!--CONTAINER SECTION-->
  <div id="container">
    <!--ALL BOOKS SECTION-->
    <section id="all-books">
      <ul id="book-list">
        <!--BOOK LIST GENERATED BY JS-->
      </ul>
    </section>
    <!--ADD NEW BOOK SECTION-->
    <section id="add-new-book">
      <fieldset id="new-book">
        <input type="text" name="title" id="new-title" placeholder="Title">
        <input type="text" name="author" id="new-author" placeholder="Author">
        <div><button type="button" id="add-book">Add book</button></div>
      </fieldset>
    </section>
    <!-- CONTACT SECTION -->
  </div>
</body>
<script src="/js/script.js"></script>
</html>
